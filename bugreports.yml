- summary: |
    Нет страницы оплаты
  environment: |
    Google Chrome 126.0.6478.183 (Официальная сборка), (64 бит)
  steps-to-reproduce: |
    1. Добавить товар в корзину
    2. Перейти в корзину
    3. Нажать кнопку оформления заказа
  expected-result: |
    Должна открыться страница для совершения оплаты 
