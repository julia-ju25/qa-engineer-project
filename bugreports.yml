---
- summary: |
    Нет мобильной версии сайта 
  environment: |
    Devtools device iPhone 12
  steps-to-reproduce: |
    1. Открываем DevTools на главной странице магазина
    2. Выбираем меню адаптивности
    3. Выбираем устройство iPhone 12 Pro
    4. Добавляем в корзину несколько товаров 
    5. Переходим в корзину
  expected-result: |
    Открытое окно корзины должно корректно отображаться, верстка должна умещаться в экран, кнопки и их обозначения должны быть на своих местах 
  actual-result: |
    Текст не умещается в кнопках, отображение не корректно
    Screenshots/image.png

- summary: |
    Нет возможности закрытия модального окна после оформления заказа
  environment: |
    Google Chrome 126.0.6478.183 (Официальная сборка), (64 бит)
  steps-to-reproduce: |
    1. Добавить товар в корзину
    2. Перейти в корзину
    3. Нажать кнопку оформления заказа
    4. Нажать на кнопку-крестик в правом верхнем углу
  expected-result: |
    Модальное окно должно закрыться
  actual-result: |
    Модальное окно не закрывается при нажатии на кнопку-крестик, кнопка не работает

- summary: |
    Данные о заказе не отправляются на сервер
  environment: |
    Google Chrome 126.0.6478.183 (Официальная сборка), (64 бит)
  steps-to-reproduce: |
    1. Добавить в корзину товар
    2. Перейти в корзину
    3. Открываем DevTools с вкладкой Network
    4. Нажать на кнопку оформления заказа
  expected-result: |
    Данные о заказе должны успешно отправиться на сервер
  actual-result: |
    Данные о заказе не отправляются, 500 Internal Server Error

- summary: |
    Некорректное отображение ярлыков выбора языка
  environment: |
    Google Chrome 126.0.6478.183 (Официальная сборка), (64 бит)
  steps-to-reproduce: |
    1. Открыть список для выбора языка
  expected-result: |
    Оба ярлыка корректно отображаются и соотвествуют стране
  actual-result: |
    Ярлык английского языка отображается некорректно
