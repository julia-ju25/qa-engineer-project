bugreports:
  - summary: |
      Нет мобильной версии сайта
    environment: |
      Devtools device iPhone 12
    steps-to-reproduce: |
      1. Открываем DevTools на главной странице магазина
      2. Выбираем меню адаптивности
      3. Выбираем устройство iPhone 12 Pro
      4. Добавляем в корзину несколько товаров
      5. Переходим в корзину
    expected-result: |
      На главной странице сайта отображается фильтр для поиска товаров. Окно корзины должно корректно отображаться, верстка должна умещаться в экран, кнопки и их обозначения должны быть на своих местах 
    actual-result: |
      На главной странице сайта не отображается фильтр для поиска товаров. В окне корзины текст не умещается в кнопках, отображение не корректно
      Screenshots/image2.png
      Screenshots/image3.jpg

  - summary: |
      Не закрывается модальное окно после оформления заказа
    environment: |
      Google Chrome 126.0.6478.183 (Официальная сборка), (64 бит)
    steps-to-reproduce: |
      1. Добавить несколько товаров в корзину
      2. Перейти в корзину
      3. Нажать кнопку оформления заказа
      4. Закрыть окно нажав на кнопку-крестик в правом верхнем углу
    expected-result: |
      Модальное окно должно закрыться
    actual-result: |
      Модальное окно не закрывается при нажатии на кнопку-крестик, кнопка не работает

  - summary: |
      Не работающий поиск товаров по категории
    environment: |
      Google Chrome 126.0.6478.183 (Официальная сборка), (64 бит)
    steps-to-reproduce: |
      1. Выбрать пустую строку в категории на главной странице магазина
    expected-result: |
      Не известно что должна делать эта категория и для чего эта пустая строка добавлена
    actual-result: |
      После выбора пустой строки категории товары не сортируются, но нет возможности перейти на следующую страницу товаров и просмотреть содержимое без обновления страницы\

  - summary: |
      Ошибка 500 при оформлении заказа
    environment: |
      Google Chrome 126.0.6478.183 (Официальная сборка), (64 бит)
    steps-to-reproduce: |
      1. Добавить в корзину товар
      2. Перейти в корзину
      3. Открываем DevTools с вкладкой Network
      4. Нажать на кнопку оформления заказа
    expected-result: |
      Данные о заказе должны успешно отправиться на сервер
    actual-result: |
      Данные о заказе не отправляются, 500 Internal Server Error

  - summary: |
      Нет страницы оплаты
    environment: |
      Google Chrome 126.0.6478.183 (Официальная сборка), (64 бит)
    steps-to-reproduce: |
      1. Добавить в корзину товар
      2. Перейти в корзину
      3. Нажать кнопку оформления заказа
    expected-result: |
      Должна открыться страница для совершения оплаты
    actual-result: |
      Страницы оплаты нет, высвечивается модальное окно с сообщением о успешном заказе

  - summary: |
      Валюта не меняется при смене языка 
    environment: |
      Google Chrome 126.0.6478.183 (Официальная сборка), (64 бит)
    steps-to-reproduce: |
      1. Выбрать русский язык в форме выбора языка 
      2. Открыть главную страницу
    expected-result: |
      Валюта должна отображаться в соотвествии с выбранным языком
    actual-result: |
      Цены отображаются только в "$", валюта не меняется при смене языка
