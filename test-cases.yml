---
- summary: |
    Поиск товаров по ключевому слову
  requirement: |
    При вводе товаров по ключевому слову должны отображаться товары, совпадающие с ключевым словом
  prerequisites: |
    Открыта главная страница магазина
  steps:
    - Вводим ключевое слово в строку поиска "Mascara"
  expected-result: |
    Пользователю должен отобразиться отфильтрованый товар "Mascara"

- summary: |
    Поиск товаров по категории
  requirement: |
    При выборе категории товара должны отображаться товары, совпадающие с выбранной категорией
  prerequisites: |
    Открыта главная страница магазина
  steps:
    - Выбираем категорию "beauty" в выпадающем списке категорий
  expected-result: |
    Пользователю должны отобразиться все товары, совпадающие с категорией "beauty"

- summary: |
    Поиск товаров по фильтрам
  requirement: |
    При выборе определенных фильтров сайт должен отображать товары, соотвествующие этим фильтрам 
  prerequisites:
    Открыта главная страница магазина
  steps:
    - Выбирираем фильтр "Nail Couture" в списке "Brand"
    - Выбирираем фильтр "Essence" в списке "Brand"
  expected-result: |
    Пользователю должны отобразиться все товары брэнда "Nail Couture" и "Essence"

- summary: |
    Просмотр карточки товара
  requirement: |
    При клике на карточку товара должна отображаться подробная информация о товаре
  prerequisites:
    Открыта главная страница магазина
  steps:
    - Кликаем на карточку товара
  expected-result: |
    Пользователю должна открыться страница с подробной информацией о товаре

- summary: |
    Возможность добавлять товары в корзину
  requirement: |
    НА сайте должна быть возможность добавлять нужные товары в корзину
  prerequisites:
    Открыта главная страница магазина
  steps:
    - Нажимаем на кнопку "Add to cart" на необходимом товаре
    - Нажимаем на кнопку корзины в навигационном меню
  expected-result: |
    В корзине должны отобразиться добавленные товары

- summary: |
    Работающая мобильная версия сайта 
  requirement: |
    Сайт должен корректно работать и отображаться на различных мобильных устройствах 
  prerequisites:
    Открыта главная страница магазина и открыт DevTools
  steps:
    - Выбираем устройство iPhone SE
    - Выбираем устройство iPhone 12 Pro
    - Выбираем устройство Samsung Galaxy S8+
    - Выбираем устройство Surface Pro 7
    - Выбираем устройство Pixel 7
  expected-result: |
    Страницы должны корректно отобразиться на всех устройствах, функционал должен работать, верстка не должна "уплывать"

- summary: |
    Возможность закрытия модального окна после оформления заказа
  requirement: |
    Должна быть возможность закрыть модальное окно после оформления заказа при помощи соотвествующей кнопки
  prerequisites:
    Открыта главная страница магазина 
  steps:
    - Добавляем товар в корзину
    - Нажимаем на кнопку корзины в навигационном меню
    - Нажимаем на кнопку "Оформить заказ" 
    - Нажимаем на кнопку-крестик в модальном окне
    - Нажимаем на кнопку "Закрыть" в модальном окне
  expected-result: |
    Модальное окно должно закрыться

